<!-- قالب 2: صفحة منتج -->

<html lang="ar">
<head>

    body { font-family: Arial; direction: rtl; background:#fff; padding:20px; }
    .box { max-width:600px; margin:auto; border:1px solid #ddd; padding:20px; }
    button { background:#007bff; color:#fff; border:none; padding:10px 20px; }
  </style>
</head>
<body>
  <div class="box">
    <h1>اسم المنتج</h1>
    <p>وصف مختصر للمنتج الرقمي.</p>
    <button>اشتري الآن</button>
  </div>
</body>
</html>
